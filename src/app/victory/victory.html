<div class="victory-container">
  <h1>¡Felicidades!</h1>
  <p class="subtitle">Has completado todos los niveles.</p>
  
  <div class="message">
    <p>Aquí está tu regalo especial:</p>
  </div>
  
  <div class="pdf-container">
    <iframe [src]="pdfUrl" width="100%" height="600px" sandbox="allow-same-origin allow-scripts allow-forms" title="PDF Regalo"></iframe>
  </div>
  
  <div class="download-link">
    <p>Si el PDF no se muestra correctamente, puedes <a [href]="pdfUrl" download="Regalo.pdf">descargarlo aquí</a>.</p>
  </div>
</div>
